<!-- Чтобы добавить отступы в ячейки таблицы, используйте свойство CSS:padding -->
th, td {
    padding: 15px;
  }
  <!-- Добавьте отступ с других сторон с помощью , , и свойства:padding-bottompadding-leftpadding-right -->
  th, td {
    padding-top: 10px;
    padding-bottom: 20px;
    padding-left: 30px;
    padding-right: 40px;
  }
  <!-- Чтобы изменить расстояние между ячейками таблицы, 
  используйте свойство CSS элемента: border-spacingtable -->
  table {
    border-spacing: 30px;
  }
