<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body {
            font-family: cursive;
            background-color: lightblue;
            text-align: center;
            padding: 50px;
        }
        .invite {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
        }
        .invite h1 {
            color: #333;
        }
        .invite p {
            color: #555;
        }
        .rsvp-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .rsvp-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="invite">
        <h1>You're Invited!</h1>
        <p><strong>Event:</strong> Summer Beach Party</p>
        <p><strong>Date:</strong> July 20, 2025</p>
        <p><strong>Time:</strong> 3:00 PM - 10:00 PM</p>
        <p><strong>Location:</strong> Malibu Beach, California</p>
        <p>Come and enjoy the sun, sand, and waves with us!</p>
        <a href="#" class="rsvp-button">RSVP Now</a>
    </div>
</body>
</html>
