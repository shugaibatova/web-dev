<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Todo List</title>
  <link rel="icon" type="image/x-icon" href="https://avatars.mds.yandex.net/i?id=062c214de258c7e131816a23a7929086ce6c4d70-5177977-images-thumbs&n=13">
</head>
<body>
<div class="container">
    <h1>To Do List</h1>
<form class="todo-form">
      <input type="text" class="todo-input" placeholder="Add a Todo...">
      <button type="submit" class="add-button">Add</button>
    </form>
<ul class="todo-items">
      <li class="item" data-key="1594003133171">
        <input class="checkbox" type="checkbox">
        
        <button class="delete-button">X</button>
      </li>
    </ul>
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
